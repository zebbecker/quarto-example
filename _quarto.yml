project:
  type: website

website:

  title: "NASA Wildfire Tracking Lab"
  repo-url: "https://github.com/zebbecker/quarto-example"
  repo-actions: [edit, issue]
  bread-crumbs: true

  navbar:
    background: "#0032A0"
    title: "NASA Wildfire Tracking Lab"
    logo-href: index.qmd

  sidebar:
    logo: docs/images/nasa.png
    logo-href: index.qmd
    pinned: true
    align: center
    tools:
      - icon: globe
        href: https://fire.eis.smce.nasa.gov/
      - icon: github
        href: https://github.com/zebbecker/quarto-example
    style: "docked"
    search: true
    contents: 
      - text: "Home"
        href: docs/index.qmd
      - section: "Data"
        contents:
          - docs/data.qmd
          - docs/mapping-fires.ipynb
          - docs/publications.qmd
          - docs/data_sources.qmd
      - section: "Technical Documentation"
        contents: 
          - docs/system_architecture.qmd
          - docs/fireatlas_core.qmd
          - docs/new_region.qmd
          - docs/contributing.qmd
          - docs/releasing.qmd
          - docs/playbook_dps_debug.md


  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "LICENSE"



format:
  html:
    theme: cosmo
    css: docs/styles.css
    toc: true

execute:
  freeze: auto